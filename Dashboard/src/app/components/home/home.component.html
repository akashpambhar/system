<div class="container mt-4">
  <h2>Student Dashboard</h2>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Student Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students" [routerLink]="['/student', student.id]">
        <td>{{ student.studentName }}</td>
      </tr>
    </tbody>
  </table>
</div>
