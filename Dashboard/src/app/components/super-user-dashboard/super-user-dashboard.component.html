<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h1 class="m-auto">Super User Dashboard</h1>
                <div class="card-body">
                    <form (submit)="signup()">
                        <div class="mb-3">
                            <input type="text" hidden class="form-control" id="id" name="id" [(ngModel)]="formData.id"
                                readonly>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                [(ngModel)]="formData.username" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="formData.password" required />
                        </div>
                        <div class="mb-3">
                            <label for="roles" class="form-label">Role</label>
                            <select class="form-select" id="roles" name="roles" [(ngModel)]="formData.roles" required
                                multiple>
                                <option value="ADMIN">ADMIN</option>
                                <option value="TEACHER">TEACHER</option>
                                <option value="STUDENT">STUDENT</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="assignedSchool" class="form-label">School</label>
                            <select class="form-select" id="assignedSchool" name="assignedSchool"
                                [(ngModel)]="formData.assignedSchool" required multiple>
                                <option *ngFor="let school of assignedSchool" [value]="school">{{ school }}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create User</button>
                        <button type="button" class="btn btn-secondary" (click)="clearForm()"
                            style="margin: 10px;">Clear Form</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h1>Admin User List</h1>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Roles</th>
                <th>School</th>
                <!-- <th>Action</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.roles[0].name }}</td>
                <td>{{ user.assignedSchool }}</td>
                <!-- <td><button class="btn btn-primary" (click)="SetUserToForm(user)">Edit</button></td> -->
            </tr>
        </tbody>
    </table>
</div>
