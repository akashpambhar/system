<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Admin Dashboard</div>
        <div class="card-body">
          <form (submit)="signup()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="formData.username"
                required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password"
                required />
            </div>
            <div class="mb-3">
              <label for="roles" class="form-label">Role</label>
              <select class="form-select" id="roles" name="roles" [(ngModel)]="formData.roles" required multiple>
                <option value="TEACHER">TEACHER</option>
                <option value="STUDENT">STUDENT</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="assignedSchool" class="form-label">School</label>
              <select class="form-select" id="assignedSchool" name="assignedSchool"
                [(ngModel)]="formData.assignedSchool" required multiple>
                <option *ngFor="let school of assignedSchool" [value]="school">{{ school }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
